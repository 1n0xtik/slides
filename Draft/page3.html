<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1 - Chính sách Pháp luật ATVSLĐ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if content overflows slightly */
        }
        .slide-container {
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #dbeafe 100%);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .question-appear {
            animation: questionSlideIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(-30px);
        }
        .option-appear {
            animation: optionSlideIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(-50px);
        }
        .correct-answer {
            animation: correctAnswerPulse 2s ease-in-out infinite;
            background: linear-gradient(45deg, #10b981, #34d399) !important;
            color: white !important;
            border: 3px solid #fbbf24 !important;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6) !important;
        }
        .timer-circle {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 1s linear;
        }
        .timer-active {
            animation: timerCountdown 60s linear forwards;
        }
        @keyframes questionSlideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes optionSlideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes correctAnswerPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(16, 185, 129, 0.6); }
            50% { transform: scale(1.02); box-shadow: 0 0 40px rgba(16, 185, 129, 0.8); }
        }
        @keyframes timerCountdown {
            0% { stroke-dashoffset: 283; }
            100% { stroke-dashoffset: 0; }
        }
        .option-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .option-card:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .pulse-icon {
            animation: pulseIcon 2s infinite;
        }
        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .speaking {
            background: linear-gradient(45deg, #f59e0b, #fbbf24) !important;
            animation: speakingPulse 1s ease-in-out infinite;
        }
        @keyframes speakingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="slide-container gradient-bg relative overflow-hidden">
        <!-- Header -->
    <div class="slide-container gradient-bg relative overflow-hidden flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center px-8 py-4 flex-shrink-0">
            <div class="flex items-center space-x-4">
                <div class="bg-blue-600 text-white px-4 py-2 rounded-full font-bold">
                    <i class="fas fa-gavel mr-2"></i>Câu 1
                </div>
                <div class="text-white font-semibold">
                    <i class="fas fa-book mr-2"></i>Chính sách Pháp luật ATVSLĐ
                </div>
            </div>
            
            <!-- Timer -->
            <div class="relative">
                <svg class="w-20 h-20 transform -rotate-90">
                    <circle cx="40" cy="40" r="35" stroke="#e5e7eb" stroke-width="6" fill="transparent"/>
                    <circle id="timerCircle" cx="40" cy="40" r="35" stroke="#ef4444" stroke-width="6" fill="transparent" 
                            class="timer-circle"/>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span id="timerText" class="text-white font-bold text-lg">60</span>
                </div>
            </div>
        </div>

        <!-- Main Content Area (Question/Options & Image) -->
        <div class="px-8 py-4 flex-grow flex overflow-hidden"> <!-- Changed: added flex, removed overflow-y-auto from this container -->
            <!-- Left Column: Question and Options -->
            <div class="w-3/5 pr-6 flex flex-col overflow-y-auto"> <!-- Added overflow-y-auto here for scrolling if content is long -->
                <div id="questionSection" class="bg-white bg-opacity-95 rounded-xl p-6 mb-6 question-appear">
                    <div class="flex items-start space-x-4">
                        <div class="bg-blue-600 text-white rounded-full p-3 pulse-icon">
                            <i class="fas fa-question text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h2 id="questionTextContent" class="text-2xl font-bold text-gray-800 mb-2">
                                Anh/Chị hãy cho biết An toàn vệ sinh viên có bao nhiêu quyền lợi và nghĩa vụ?
                            </h2>
                        </div>
                    </div>
                </div>

                <!-- Options -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div id="optionA" data-text="04 quyền và 05 nghĩa vụ." class="option-card bg-white bg-opacity-90 rounded-lg p-4 border-l-4 border-red-500" style="opacity: 0;">
                        <div class="flex items-center space-x-3">
                            <div class="bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">A</div>
                            <span class="text-gray-800 font-medium">04 quyền và 05 nghĩa vụ.</span>
                        </div>
                    </div>
                    
                    <div id="optionB" data-text="05 quyền và 04 nghĩa vụ." class="option-card bg-white bg-opacity-90 rounded-lg p-4 border-l-4 border-blue-500" style="opacity: 0;">
                        <div class="flex items-center space-x-3">
                            <div class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">B</div>
                            <span class="text-gray-800 font-medium">05 quyền và 04 nghĩa vụ.</span>
                        </div>
                    </div>
                    
                    <div id="optionC" data-text="03 quyền và 05 nghĩa vụ." class="option-card bg-white bg-opacity-90 rounded-lg p-4 border-l-4 border-green-500" style="opacity: 0;">
                        <div class="flex items-center space-x-3">
                            <div class="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">C</div>
                            <span class="text-gray-800 font-medium">03 quyền và 05 nghĩa vụ.</span>
                        </div>
                    </div>
                    
                    <div id="optionD" data-text="04 quyền và 06 nghĩa vụ." class="option-card bg-white bg-opacity-90 rounded-lg p-4 border-l-4 border-yellow-500" style="opacity: 0;">
                        <div class="flex items-center space-x-3">
                            <div class="bg-yellow-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">D</div>
                            <span class="text-gray-800 font-medium">04 quyền và 06 nghĩa vụ.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Image -->
            <div class="w-2/5 pl-6 flex items-center justify-center">
                <div class="w-full h-full rounded-full overflow-hidden shadow-xl border-0 border-white"> <!-- Adjust w-80 h-80 (320px) as needed -->
                    <img src="images/image1.jpg" alt="An toàn lao động" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

        <!-- Footer Area (Progress & Controls) -->
        <div class="px-8 py-4 flex-shrink-0 flex justify-between items-end">
            <!-- Progress indicator -->
            <div class="text-left">
                <div id="progressText" class="text-white font-semibold text-center text-2xl">
                    <!-- Initial text removed, will be updated by JS -->
                </div>
            </div>

            <!-- Control Panel -->
            <div class="flex space-x-3">
                <button id="readBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg font-semibold transition-all text-xl">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-semibold transition-all text-xl">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="showAnswerBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-all" style="display: none;">
                    <i class="fas fa-lightbulb mr-2"></i>Hiển thị đáp án
                </button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let timeLeft = 60;
        let speechEnabled = true;
        let audioContext;
        let optionsShown = false;
        let timerStarted = false;

        const questionElement = document.getElementById('questionTextContent');
        const optionElements = {
            A: document.getElementById('optionA'),
            B: document.getElementById('optionB'),
            C: document.getElementById('optionC'),
            D: document.getElementById('optionD')
        };
        const readBtn = document.getElementById('readBtn');
        const nextBtn = document.getElementById('nextBtn');
        const showAnswerBtn = document.getElementById('showAnswerBtn');
        const progressText = document.getElementById('progressText');
        const timerCircle = document.getElementById('timerCircle');
        const timerText = document.getElementById('timerText');

        // Initialize AudioContext
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Sound generation functions
        function playSound(type, frequency, duration, finalSeconds = false) {
            if (!audioContext || !speechEnabled) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type; // 'sine', 'square', 'sawtooth', 'triangle'
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime); // Volume

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playStartSound() {
            playSound('sine', 660, 0.2); // A short, medium-pitch beep
        }

        function playTickSound(remainingSeconds) {
            // Higher pitch for more urgency in final seconds
            const freq = remainingSeconds <= 3 ? 1200 - (remainingSeconds * 100) : 880;
            playSound('triangle', freq, 0.1); 
        }

        function playEndSound() {
            playSound('square', 440, 0.5); // A longer, lower-pitch beep
            setTimeout(() => playSound('square', 440, 0.3), 600); // Double beep
        }
        
        // Text to speech function
        async function speakTextAsync(text, onEndCallback) {
            if (!speechEnabled || !text) return;
            
            readBtn.classList.add('speaking');
            readBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; // Spinner icon
            
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'vi-VN';
                utterance.rate = 0.9; // Slightly faster for better flow
                utterance.onend = function() {
                    readBtn.classList.remove('speaking');
                    readBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    if (onEndCallback) onEndCallback();
                    resolve();
                };
                utterance.onerror = function(event) {
                    console.error('Speech synthesis error:', event.error);
                    readBtn.classList.remove('speaking');
                    readBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                     if (onEndCallback) onEndCallback(); // Still call callback
                    resolve(); // Resolve even on error to not block sequence
                };
                speechSynthesis.speak(utterance);
            });
        }
        
        function showOption(optionKey, delay = 0) {
            const optionEl = optionElements[optionKey];
            if (optionEl) {
                optionEl.style.animationDelay = `${delay}s`;
                optionEl.classList.add('option-appear');
                optionEl.style.opacity = '1';
            }
        }

        async function speakAndShowSequentially() {
            if (optionsShown || timerStarted) return;
            initAudio(); // Ensure audio context is ready

            const questionText = questionElement.innerText.trim();
            await speakTextAsync(questionText);

            const optionOrder = ['A', 'B', 'C', 'D'];
            for (let i = 0; i < optionOrder.length; i++) {
                const key = optionOrder[i];
                const optionEl = optionElements[key];
                const optionFullText = `${key}. ${optionEl.dataset.text}`;
                await speakTextAsync(optionFullText);
                showOption(key, 0); // Show immediately after speaking
                await new Promise(resolve => setTimeout(resolve, 200)); // Small pause
            }
            
            optionsShown = true;
            startTimer();
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        function showAllOptions() {
            if (optionsShown || timerStarted) return;
            initAudio(); // Ensure audio context is ready

            const optionOrder = ['A', 'B', 'C', 'D'];
            optionOrder.forEach((key, index) => {
                showOption(key, index * 0.15); // Staggered appearance
            });
            
            optionsShown = true;
            startTimer();
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            readBtn.disabled = true; // Disable read button once options are shown this way
            readBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }


        // Start countdown timer
        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            playStartSound();
            timerCircle.classList.add('timer-active');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                
                if (timeLeft > 0 && timeLeft <= 6) {
                    playTickSound(timeLeft);
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerText.textContent = '0';
                    playEndSound();
                    progressText.innerHTML = 
                        '<i class="fas fa-hand-paper mr-2"></i>Hết thời gian! Các đội hãy giơ đáp án.';
                    showAnswerBtn.style.display = 'inline-block';
                    readBtn.disabled = false; // Re-enable read button for answer
                    readBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }, 1000);
        }

        // Show correct answer
        function showAnswer() {
            const correctOption = optionElements['A']; // Assuming A is correct
            correctOption.classList.add('correct-answer');
            
            const answerText = 'Đáp án đúng: A - 04 quyền và 05 nghĩa vụ.';
            progressText.innerHTML = `<i class="fas fa-check-circle mr-2 text-green-400"></i>${answerText}`;
            
            speakTextAsync(answerText);
            showAnswerBtn.disabled = true;
            showAnswerBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // Event listeners
        readBtn.addEventListener('click', () => {
            if (!readBtn.disabled) {
                 speakAndShowSequentially();
            }
        });
        nextBtn.addEventListener('click', () => {
            if (!nextBtn.disabled) {
                showAllOptions();
            }
        });
        showAnswerBtn.addEventListener('click', showAnswer);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if ((e.key === 'ArrowRight' || e.key === ' ') && !nextBtn.disabled) {
                e.preventDefault();
                showAllOptions();
            } else if (e.key === 'ArrowUp' && !readBtn.disabled) {
                e.preventDefault();
                speakAndShowSequentially();
            } else if ((e.key === 'r' || e.key === 'R') && !readBtn.disabled) { // Keep 'r' for re-reading if needed, but primary is ArrowUp
                 e.preventDefault();
                 speakAndShowSequentially(); // Or a different function if just re-reading question is desired
            } else if (timeLeft <= 0 && e.key === 'Enter' && !showAnswerBtn.disabled) { // Show answer with Enter key
                e.preventDefault();
                showAnswer();
            }
        });

        // Initialize
        // Buttons are enabled by default unless logic disables them.
        // No initial timeout needed to enable buttons.

    </script>
</body>
</html>
